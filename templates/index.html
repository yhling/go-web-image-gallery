<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding-top: calc(60px + env(safe-area-inset-top));
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
            padding: 8px 0;
            padding-top: max(8px, env(safe-area-inset-top));
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
        }
        .header-content {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .header-back {
            display: none;
            align-items: center;
            color: #007AFF;
            text-decoration: none;
            font-size: 17px;
            margin-right: 16px;
            cursor: pointer;
        }
        .header-back.visible {
            display: flex;
        }
        .header-back::before {
            content: 'â€¹';
            font-size: 32px;
            line-height: 1;
            margin-right: 4px;
            font-weight: 300;
        }
        .header-center {
            flex: 1;
            text-align: center;
        }
        .header h1 {
            color: #000;
            font-size: 17px;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }
        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        .breadcrumb {
            display: none;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .item {
            background: white;
            overflow: hidden;
            border: 1px solid #ddd;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .item:hover {
            transform: translateY(-4px);
            border-color: #999;
        }
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }
        .item-image-placeholder {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .item-image-container {
            position: relative;
            width: 100%;
            height: 200px;
        }
        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
            border-radius: 50%;
        }
        .play-icon-overlay::before {
            content: 'â–¶';
            color: white;
            font-size: 24px;
            margin-left: 4px;
        }
        .item-icon {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e8f8ff;
            font-size: 64px;
            color: white;
        }
        .item-info {
            padding: 12px;
        }
        .item-name {
            font-weight: 500;
            color: #333;
            word-break: break-word;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            body {
                padding-top: calc(60px + env(safe-area-inset-top));
            }
            .header {
                min-height: 44px;
            }
            .header-content {
                padding: 0 16px;
            }
            .header h1 {
                font-size: 17px;
            }
            .header-back {
                font-size: 17px;
            }
            .container {
                padding: 12px;
            }
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 1px;
            }
            .item-image-container {
                height: 100px;
            }
            .item-image, .item-icon {
                height: 100px;
            }
            .item-image-placeholder {
                height: 100px;
            }
            .item-icon {
                font-size: 40px;
            }
            .item-image-type .item-info {
                display: none;
            }
            .item-movie .item-info {
                display: none;
            }
            .item-info {
                padding: 6px;
                font-size: 11px;
            }
            .modal-info {
                display: none;
            }
        }
        @media (max-width: 480px) {
            body {
                padding-top: calc(60px + env(safe-area-inset-top));
            }
            .container {
                padding: 8px;
            }
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 3px;
            }
            .item-image-container {
                height: 80px;
            }
            .item-image, .item-icon {
                height: 80px;
            }
            .item-image-placeholder {
                height: 80px;
            }
            .item-icon {
                font-size: 32px;
            }
            .item-info {
                padding: 4px;
                font-size: 10px;
            }
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            margin: 20px 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
            touch-action: none;
            overflow: hidden;
        }
        body.modal-open {
            overflow: hidden;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1001;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
            will-change: transform;
        }
        .modal-content.hidden {
            display: none;
        }
        .modal-content.zoomed {
            cursor: grab;
        }
        .modal-content.zoomed:active {
            cursor: grabbing;
        }
        .modal-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f1f1f1;
            font-size: 18px;
            z-index: 1003;
        }
        .modal-close {
            position: absolute;
            top: 8px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 1002;
        }
        .modal-close:hover {
            color: #fff;
        }
        .modal-info {
            position: absolute;
            bottom: 20px;
            color: #f1f1f1;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            font-size: 14px;
            z-index: 1002;
            text-align: center;
        }
        .modal-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #f1f1f1;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s, color 0.3s;
            z-index: 1002;
            padding: 20px;
            user-select: none;
            opacity: 1;
        }
        .modal-arrow:hover {
            color: #fff;
        }
        .modal-arrow.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .modal-arrow-left {
            left: 20px;
        }
        .modal-arrow-right {
            right: 20px;
        }
        .modal-arrow.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }
        .modal-play-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #f1f1f1;
            border: 1px solid #f1f1f1;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1002;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }
        .modal-play-button:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: #fff;
        }
        .modal-play-button.hidden {
            display: none;
        }
        .modal-play-button::before {
            content: 'â–¶';
            font-size: 10px;
        }
        .modal-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1000;
        }
        .modal-video.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="#" class="header-back" id="headerBack">Back</a>
            </div>
            <div class="header-center">
                <h1 id="headerTitle">Image Gallery</h1>
            </div>
            <div class="header-right"></div>
        </div>
    </div>
    <div class="container">
        <div id="content">
            <div class="loading">Loading directory...</div>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <div class="modal-arrow modal-arrow-left" id="modalArrowLeft">â€¹</div>
        <div class="modal-arrow modal-arrow-right" id="modalArrowRight">â€º</div>
        <div class="modal-loading" id="modalLoading">Loading...</div>
        <div class="modal-play-button hidden" id="modalPlayButton" title="Play live">play live</div>
        <video class="modal-video hidden" id="modalVideo" playsinline webkit-playsinline></video>
        <img class="modal-content" id="modalImage" src="" alt="">
        <div class="modal-info" id="modalInfo"></div>
    </div>
    <script>
        // Base path from server
        const basePath = {{if .BasePath}}'{{.BasePath | js}}'{{else}}''{{end}};
        
        // Helper function to prepend base path to URLs
        function urlWithBasePath(path) {
            if (!basePath) return path;
            // Ensure path starts with /
            if (!path.startsWith('/')) {
                path = '/' + path;
            }
            return basePath + path;
        }
        
        const currentPath = new URLSearchParams(window.location.search).get('path') || '';
        
        // Store image files for navigation
        let imageFiles = [];
        let currentImageIndex = -1;
        let arrowHideTimeout = null;
        let currentPreviewImage = null; // Track current preview image being loaded
        let currentImagePath = null; // Track current image path to prevent race conditions
        
        // Create a single Intersection Observer for all images
        let imageObserver = null;
        if ('IntersectionObserver' in window) {
            imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const lazyImage = entry.target;
                        lazyImage.src = lazyImage.dataset.src;
                        lazyImage.onload = () => {
                            const placeholder = lazyImage.parentElement.querySelector('.item-image-placeholder');
                            if (placeholder) {
                                placeholder.remove();
                            }
                        };
                        lazyImage.onerror = () => {
                            const placeholder = lazyImage.parentElement.querySelector('.item-image-placeholder');
                            if (placeholder) {
                                placeholder.textContent = 'Failed to load';
                                placeholder.style.color = '#c33';
                            }
                        };
                        imageObserver.unobserve(lazyImage);
                    }
                });
            }, {
                rootMargin: '50px' // Start loading 50px before image comes into view
            });
        }
        
        function updateBreadcrumb(path) {
            const parts = path.split('/').filter(p => p);
            const headerBack = document.getElementById('headerBack');
            const headerTitle = document.getElementById('headerTitle');
            
            // Show/hide back button
            if (parts.length > 0) {
                headerBack.classList.add('visible');
                // Set back button to go to parent directory
                if (parts.length > 1) {
                    const parentPath = '/' + parts.slice(0, -1).join('/');
                    headerBack.href = '?path=' + encodeURIComponent(parentPath);
                } else {
                    headerBack.href = '?';
                }
                // Set title to current folder name
                headerTitle.textContent = parts[parts.length - 1];
            } else {
                headerBack.classList.remove('visible');
                headerTitle.textContent = 'Image Gallery';
            }
        }
        
        // Helper function to get base name without extension (case-insensitive)
        function getBaseName(filename) {
            const lastDot = filename.lastIndexOf('.');
            if (lastDot === -1) return filename.toLowerCase();
            return filename.substring(0, lastDot).toLowerCase();
        }
        
        // Helper function to check if a file is a movie
        function isMovieFile(filename) {
            const ext = filename.substring(filename.lastIndexOf('.')).toLowerCase();
            return ['.mov', '.mp4', '.avi', '.mkv'].includes(ext);
        }
        
        // Client-side detection of canonical movies
        function processFilesForCanonicalMovies(files) {
            // Create a map of base names (lowercase) to files
            const baseNameMap = new Map();
            
            // First pass: index all files by base name (case-insensitive)
            files.forEach(file => {
                const baseName = getBaseName(file.name);
                if (!baseNameMap.has(baseName)) {
                    baseNameMap.set(baseName, []);
                }
                baseNameMap.get(baseName).push(file);
            });
            
            // Second pass: identify canonical movies and link them to images
            const canonicalMoviePaths = new Set();
            
            files.forEach(file => {
                if (file.isImage) {
                    const baseName = getBaseName(file.name);
                    const relatedFiles = baseNameMap.get(baseName) || [];
                    
                    // Find a movie file with the same base name (case-insensitive)
                    const canonicalMovie = relatedFiles.find(f => 
                        f.path !== file.path && isMovieFile(f.name)
                    );
                    
                    if (canonicalMovie) {
                        file.canonicalMovie = canonicalMovie.path;
                        canonicalMoviePaths.add(canonicalMovie.path);
                    }
                }
            });
            
            // Filter out canonical movies from the display
            return files.filter(file => !canonicalMoviePaths.has(file.path));
        }
        
        function loadDirectory(path) {
            updateBreadcrumb(path);
            document.getElementById('content').innerHTML = '<div class="loading">Loading directory...</div>';
            
            fetch(urlWithBasePath('/api/list?path=' + encodeURIComponent(path)))
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('content').innerHTML = 
                            '<div class="error">Error: ' + data.error + '</div>';
                        return;
                    }
                    
                    // Process files to detect canonical movies client-side
                    const processedFiles = processFilesForCanonicalMovies(data.files);
                    
                    // Store image files for navigation (with canonical movie info)
                    imageFiles = processedFiles.filter(file => file.isImage);
                    
                    // Files to show (canonical movies already filtered out)
                    const filesToShow = processedFiles;
                    
                    const grid = document.createElement('div');
                    grid.className = 'grid';
                    
                    filesToShow.forEach((file, fileIndex) => {
                        const item = document.createElement('a');
                        item.className = 'item';
                        if (file.isImage) {
                            item.classList.add('item-image-type');
                        }
                        if (file.isMovie) {
                            item.classList.add('item-movie');
                        }
                        
                        if (file.isImage) {
                            // For images, prevent default navigation and show modal
                            item.href = '#';
                            // Find the index in the imageFiles array
                            const imageIndex = imageFiles.findIndex(img => img.path === file.path);
                            item.addEventListener('click', (e) => {
                                e.preventDefault();
                                openImageModal(imageIndex);
                            });
                        } else if (file.isDir) {
                            item.href = '?path=' + encodeURIComponent(file.path);
                        } else {
                            item.href = urlWithBasePath('/static/' + encodeURIComponent(file.path));
                        }
                        
                        if ((file.isImage || file.isMovie) && file.thumbnail) {
                            // Create container for image and placeholder
                            const imageContainer = document.createElement('div');
                            imageContainer.className = 'item-image-container';
                            
                            // Create placeholder
                            const placeholder = document.createElement('div');
                            placeholder.className = 'item-image-placeholder';
                            placeholder.textContent = 'Loading...';
                            imageContainer.appendChild(placeholder);
                            
                            // Create image with lazy loading
                            const img = document.createElement('img');
                            img.className = 'item-image';
                            img.alt = file.name;
                            img.loading = 'lazy';
                            img.dataset.src = file.thumbnail;
                            
                            // Use Intersection Observer if available
                            if (imageObserver) {
                                imageObserver.observe(img);
                            } else {
                                // Fallback for browsers without Intersection Observer
                                img.src = file.thumbnail;
                                img.onload = () => {
                                    placeholder.remove();
                                };
                                img.onerror = () => {
                                    placeholder.textContent = 'Failed to load';
                                    placeholder.style.color = '#c33';
                                };
                            }
                            
                            imageContainer.appendChild(img);
                            
                            // Add play icon overlay for movies
                            if (file.isMovie) {
                                const playIcon = document.createElement('div');
                                playIcon.className = 'play-icon-overlay';
                                imageContainer.appendChild(playIcon);
                            }
                            
                            item.appendChild(imageContainer);
                        } else if (file.isDir) {
                            const icon = document.createElement('div');
                            icon.className = 'item-icon';
                            icon.textContent = 'ðŸ“';
                            item.appendChild(icon);
                        } else {
                            const icon = document.createElement('div');
                            icon.className = 'item-icon';
                            icon.textContent = 'ðŸ“„';
                            item.appendChild(icon);
                        }
                        
                        const info = document.createElement('div');
                        info.className = 'item-info';
                        const name = document.createElement('div');
                        name.className = 'item-name';
                        name.textContent = file.name;
                        info.appendChild(name);
                        item.appendChild(info);
                        
                        grid.appendChild(item);
                    });
                    
                    document.getElementById('content').innerHTML = '';
                    document.getElementById('content').appendChild(grid);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 
                        '<div class="error">Error loading directory: ' + error.message + '</div>';
                });
        }
        
        loadDirectory(currentPath);
        
        function openImageModal(imageIndex) {
            if (imageIndex < 0 || imageIndex >= imageFiles.length) {
                return;
            }
            
            currentImageIndex = imageIndex;
            const imageFile = imageFiles[imageIndex];
            
            showImageInModal(imageFile.path, imageFile.name);
            resetArrowHideTimeout();
        }
        
        // Preload images for smoother navigation
        const preloadedImages = new Map();
        
        function preloadImage(imagePath) {
            // Check if already preloaded
            if (preloadedImages.has(imagePath)) {
                return;
            }
            
            const img = new Image();
            img.src = urlWithBasePath('/api/preview/' + encodeURIComponent(imagePath));
            preloadedImages.set(imagePath, img);
        }
        
        function preloadAdjacentImages() {
            // Preload next image
            if (currentImageIndex < imageFiles.length - 1) {
                const nextImage = imageFiles[currentImageIndex + 1];
                preloadImage(nextImage.path);
            }
            
            // Preload previous image
            if (currentImageIndex > 0) {
                const prevImage = imageFiles[currentImageIndex - 1];
                preloadImage(prevImage.path);
            }
        }
        
        function showImageInModal(imagePath, imageName) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            const modalInfo = document.getElementById('modalInfo');
            const modalLoading = document.getElementById('modalLoading');
            const modalPlayButton = document.getElementById('modalPlayButton');
            
            // Cancel any existing preview image loading
            if (currentPreviewImage) {
                currentPreviewImage.onload = null;
                currentPreviewImage.onerror = null;
                currentPreviewImage.src = ''; // Cancel loading
                currentPreviewImage = null;
            }
            
            // Update current image path to track which image we're loading
            currentImagePath = imagePath;
            
            // Reset zoom when showing new image
            resetZoom();
            
            // Hide video and show image (image is on top of video)
            modalVideo.classList.add('hidden');
            modalVideo.pause();
            modalVideo.src = '';
            modalImg.classList.remove('hidden');
            
            // Find the current image file to check for canonical movie and get thumbnail
            const currentImageFile = imageFiles[currentImageIndex];
            const hasCanonicalMovie = currentImageFile && currentImageFile.canonicalMovie;
            const thumbnailSrc = currentImageFile && currentImageFile.thumbnail ? currentImageFile.thumbnail : '';
            
            // Show/hide play button based on whether there's a canonical movie
            if (hasCanonicalMovie) {
                modalPlayButton.classList.remove('hidden');
            } else {
                modalPlayButton.classList.add('hidden');
            }
            
            // Show loading indicator
            modalLoading.style.display = 'block';
            modalLoading.textContent = 'Loading...';
            modalLoading.style.color = '#f1f1f1';
            
            // Update info and show modal
            const imageCount = imageFiles.length;
            modalInfo.textContent = `${imageName} (${currentImageIndex + 1} / ${imageCount})`;
            modal.classList.add('active');
            document.body.classList.add('modal-open');
            
            // Check if image is already preloaded
            const newSrc = urlWithBasePath('/api/preview/' + encodeURIComponent(imagePath));
            const preloadedImg = preloadedImages.get(imagePath);
            
            if (preloadedImg && preloadedImg.complete) {
                // Image is already loaded, use it immediately
                modalImg.src = newSrc;
                modalLoading.style.display = 'none';
                // Preload adjacent images after showing current one
                setTimeout(preloadAdjacentImages, 100);
            } else {
                // Function to load preview image
                function loadPreviewImage() {
                    // Check if we're still loading the same image (user might have navigated away)
                    if (currentImagePath !== imagePath) {
                        return; // User navigated to different image, cancel this load
                    }
                    
                    // Create a new image element to preload the preview
                    const previewImg = new Image();
                    currentPreviewImage = previewImg; // Track this preview image
                    
                    previewImg.onload = () => {
                        // Check again if we're still on the same image before updating
                        if (currentImagePath !== imagePath) {
                            return; // User navigated away, don't update
                        }
                        // Preview image loaded, replace thumbnail with preview
                        modalImg.src = newSrc;
                        // Preload adjacent images after current image loads
                        preloadAdjacentImages();
                        currentPreviewImage = null; // Clear tracking
                    };
                    
                    previewImg.onerror = () => {
                        // Check if we're still on the same image before showing error
                        if (currentImagePath !== imagePath) {
                            return; // User navigated away, don't show error
                        }
                        modalLoading.style.display = 'block';
                        modalLoading.textContent = 'Failed to load image';
                        modalLoading.style.color = '#f33';
                        currentPreviewImage = null; // Clear tracking
                    };
                    
                    // Start loading the preview image
                    previewImg.src = newSrc;
                }
                
                // First, show thumbnail if available
                if (thumbnailSrc) {
                    let thumbnailLoaded = false;
                    
                    // Set up event handlers before setting src to catch cached images
                    const thumbnailOnLoad = function() {
                        if (thumbnailLoaded) return; // Prevent double execution
                        thumbnailLoaded = true;
                        modalLoading.style.display = 'none';
                        // Remove this handler to avoid conflicts
                        modalImg.removeEventListener('load', thumbnailOnLoad);
                        // Now load the preview image in the background
                        loadPreviewImage();
                    };
                    modalImg.addEventListener('load', thumbnailOnLoad, { once: true });
                    
                    // If thumbnail fails to load, still try to load preview
                    const thumbnailOnError = function() {
                        modalImg.removeEventListener('error', thumbnailOnError);
                        loadPreviewImage();
                    };
                    modalImg.addEventListener('error', thumbnailOnError, { once: true });
                    
                    // Set thumbnail src (this will trigger load event if cached)
                    modalImg.src = thumbnailSrc;
                    
                    // Check if thumbnail is already loaded (cached) - check after setting src
                    // Use setTimeout to check after any synchronous load events have fired
                    setTimeout(() => {
                        if (!thumbnailLoaded && modalImg.complete && modalImg.naturalWidth > 0) {
                            // Thumbnail already loaded but event didn't fire, trigger manually
                            thumbnailOnLoad();
                        }
                    }, 0);
                } else {
                    // No thumbnail, load preview directly
                    loadPreviewImage();
                }
            }
        }
        
        function playCanonicalMovie() {
            const currentImageFile = imageFiles[currentImageIndex];
            if (!currentImageFile || !currentImageFile.canonicalMovie) {
                return;
            }
            
            const modalImg = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            const modalPlayButton = document.getElementById('modalPlayButton');
            const modalInfo = document.getElementById('modalInfo');
            
            // Reset zoom when playing live
            resetZoom();
            
            // Hide image and play button, show video
            modalImg.classList.add('hidden');
            modalPlayButton.classList.add('hidden');
            modalVideo.classList.remove('hidden');
            
            // Set video source
            const videoSrc = urlWithBasePath('/static/' + encodeURIComponent(currentImageFile.canonicalMovie));
            modalVideo.src = videoSrc;
            
            // Update info to show we're playing the movie
            const imageName = currentImageFile.name;
            const imageCount = imageFiles.length;
            modalInfo.textContent = `Playing: ${imageName} (${currentImageIndex + 1} / ${imageCount})`;
            
            // Play the video
            modalVideo.play().catch(err => {
                console.error('Failed to play video:', err);
                modalInfo.textContent = 'Failed to play video';
            });
        }
        
        function showImageFromVideo() {
            const modalImg = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            const modalPlayButton = document.getElementById('modalPlayButton');
            const currentImageFile = imageFiles[currentImageIndex];
            
            // Stop video
            modalVideo.pause();
            modalVideo.src = '';
            modalVideo.classList.add('hidden');
            
            // Show image
            modalImg.classList.remove('hidden');
            
            // Show play button if there's a canonical movie
            if (currentImageFile && currentImageFile.canonicalMovie) {
                modalPlayButton.classList.remove('hidden');
            }
            
            // Update info
            const imageName = currentImageFile ? currentImageFile.name : '';
            const imageCount = imageFiles.length;
            document.getElementById('modalInfo').textContent = `${imageName} (${currentImageIndex + 1} / ${imageCount})`;
        }
        
        function navigateImage(direction) {
            if (direction === 'next' && currentImageIndex < imageFiles.length - 1) {
                openImageModal(currentImageIndex + 1);
            } else if (direction === 'prev' && currentImageIndex > 0) {
                openImageModal(currentImageIndex - 1);
            }
        }
        
        function showArrows() {
            const leftArrow = document.getElementById('modalArrowLeft');
            const rightArrow = document.getElementById('modalArrowRight');
            leftArrow.classList.remove('hidden');
            rightArrow.classList.remove('hidden');
            
            // Update disabled state
            if (currentImageIndex <= 0) {
                leftArrow.classList.add('disabled');
            } else {
                leftArrow.classList.remove('disabled');
            }
            if (currentImageIndex >= imageFiles.length - 1) {
                rightArrow.classList.add('disabled');
            } else {
                rightArrow.classList.remove('disabled');
            }
            
            // Reset hide timeout
            resetArrowHideTimeout();
        }
        
        function hideArrows() {
            const leftArrow = document.getElementById('modalArrowLeft');
            const rightArrow = document.getElementById('modalArrowRight');
            leftArrow.classList.add('hidden');
            rightArrow.classList.add('hidden');
        }
        
        function resetArrowHideTimeout() {
            // Clear existing timeout
            if (arrowHideTimeout) {
                clearTimeout(arrowHideTimeout);
            }
            
            // Set new timeout to hide arrows after 2 seconds
            arrowHideTimeout = setTimeout(() => {
                hideArrows();
            }, 1000);
        }
        
        // Pinch-to-zoom state variables (global scope)
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let isSwiping = false;
        let isPinching = false;
        let initialDistance = 0;
        let initialScale = 1;
        let currentScale = 1;
        let currentTranslateX = 0;
        let currentTranslateY = 0;
        let lastTouchCenterX = 0;
        let lastTouchCenterY = 0;
        const minSwipeDistance = 50; // Minimum distance in pixels to register a swipe
        const minPinchDistance = 10; // Minimum distance change to register pinch
        const minScale = 1;
        const maxScale = 5;
        
        function getDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        function getCenter(touch1, touch2) {
            return {
                x: (touch1.clientX + touch2.clientX) / 2,
                y: (touch1.clientY + touch2.clientY) / 2
            };
        }
        
        function resetZoom() {
            const modalImg = document.getElementById('modalImage');
            currentScale = 1;
            currentTranslateX = 0;
            currentTranslateY = 0;
            modalImg.style.transform = 'scale(1) translate(0, 0)';
            modalImg.classList.remove('zoomed');
        }
        
        function applyTransform() {
            const modalImg = document.getElementById('modalImage');
            modalImg.style.transform = `scale(${currentScale}) translate(${currentTranslateX}px, ${currentTranslateY}px)`;
            if (currentScale > 1) {
                modalImg.classList.add('zoomed');
            } else {
                modalImg.classList.remove('zoomed');
            }
        }
        
        function constrainTranslate() {
            const modalImg = document.getElementById('modalImage');
            const rect = modalImg.getBoundingClientRect();
            // getBoundingClientRect() already includes the transform, so rect.width/height are already scaled
            const scaledWidth = rect.width;
            const scaledHeight = rect.height;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Calculate max translate to keep image within bounds
            const maxTranslateX = Math.max(0, (scaledWidth - viewportWidth) / 2);
            const maxTranslateY = Math.max(0, (scaledHeight - viewportHeight) / 2);
            
            // Constrain translation
            currentTranslateX = Math.max(-maxTranslateX, Math.min(maxTranslateX, currentTranslateX));
            currentTranslateY = Math.max(-maxTranslateY, Math.min(maxTranslateY, currentTranslateY));
        }
        
        // Setup modal event handlers (only once)
        (function setupModalHandlers() {
            const modal = document.getElementById('imageModal');
            const modalClose = document.querySelector('.modal-close');
            const leftArrow = document.getElementById('modalArrowLeft');
            const rightArrow = document.getElementById('modalArrowRight');
            
            // Arrow click handlers
            leftArrow.onclick = function(e) {
                e.stopPropagation();
                if (currentImageIndex > 0) {
                    navigateImage('prev');
                }
            };
            
            rightArrow.onclick = function(e) {
                e.stopPropagation();
                if (currentImageIndex < imageFiles.length - 1) {
                    navigateImage('next');
                }
            };
            
            // Play button click handler
            const modalPlayButton = document.getElementById('modalPlayButton');
            modalPlayButton.onclick = function(e) {
                e.stopPropagation();
                playCanonicalMovie();
            };
            
            // Close modal when clicking the X
            modalClose.onclick = function() {
                modal.classList.remove('active');
                document.body.classList.remove('modal-open');
                resetZoom();
                if (arrowHideTimeout) {
                    clearTimeout(arrowHideTimeout);
                }
            };
            
            // Close modal when clicking outside the image
            modal.onclick = function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    document.body.classList.remove('modal-open');
                    resetZoom();
                    if (arrowHideTimeout) {
                        clearTimeout(arrowHideTimeout);
                    }
                }
            };
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (!modal.classList.contains('active')) return;
                
                if (e.key === 'Escape') {
                    modal.classList.remove('active');
                    document.body.classList.remove('modal-open');
                    resetZoom();
                    if (arrowHideTimeout) {
                        clearTimeout(arrowHideTimeout);
                    }
                } else if (e.key === 'ArrowLeft') {
                    navigateImage('prev');
                } else if (e.key === 'ArrowRight') {
                    navigateImage('next');
                }
            });
            
            // Show arrows on mouse movement only
            //modal.addEventListener('mousemove', function() {
            //    if (modal.classList.contains('active')) {
            //        showArrows();
            //    }
            //});
            
            modal.addEventListener('touchstart', function(e) {
                if (!modal.classList.contains('active')) return;
                e.stopPropagation();
                
                // Ignore zoom gestures when video is visible
                const modalVideo = document.getElementById('modalVideo');
                const isVideoVisible = !modalVideo.classList.contains('hidden');
                
                // Check if we have two touches (pinch gesture)
                if (e.touches.length === 2) {
                    // Ignore pinch gestures when video is visible
                    if (isVideoVisible) {
                        return;
                    }
                    isPinching = true;
                    isSwiping = false;
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    initialDistance = getDistance(touch1, touch2);
                    initialScale = currentScale;
                    const center = getCenter(touch1, touch2);
                    lastTouchCenterX = center.x;
                    lastTouchCenterY = center.y;
                    e.preventDefault();
                } else if (e.touches.length === 1) {
                    // Single touch
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    // If zoomed, prepare for panning; otherwise prepare for swipe
                    // But ignore panning when video is visible
                    if (currentScale > 1 && !isVideoVisible) {
                        isSwiping = false;
                    } else {
                        isSwiping = true;
                    }
                }
            }, { passive: false });
            
            modal.addEventListener('touchmove', function(e) {
                if (!modal.classList.contains('active')) return;
                e.stopPropagation();
                
                // Ignore zoom gestures when video is visible
                const modalVideo = document.getElementById('modalVideo');
                const isVideoVisible = !modalVideo.classList.contains('hidden');
                
                // Handle pinch gesture (takes priority)
                if (e.touches.length === 2 && isPinching) {
                    // Ignore pinch gestures when video is visible
                    if (isVideoVisible) {
                        return;
                    }
                    e.preventDefault();
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = getDistance(touch1, touch2);
                    const scaleChange = currentDistance / initialDistance;
                    const newScale = Math.max(minScale, Math.min(maxScale, initialScale * scaleChange));
                    
                    // Calculate center of pinch
                    const center = getCenter(touch1, touch2);
                    const centerDeltaX = center.x - lastTouchCenterX;
                    const centerDeltaY = center.y - lastTouchCenterY;
                    
                    // Update scale and translate
                    currentScale = newScale;
                    currentTranslateX += centerDeltaX / currentScale;
                    currentTranslateY += centerDeltaY / currentScale;
                    
                    // Constrain translation
                    constrainTranslate();
                    applyTransform();
                    
                    lastTouchCenterX = center.x;
                    lastTouchCenterY = center.y;
                } 
                // Handle panning when zoomed (single touch on zoomed image)
                else if (e.touches.length === 1 && currentScale > 1) {
                    // Ignore panning when video is visible
                    if (isVideoVisible) {
                        return;
                    }
                    e.preventDefault();
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - touchStartX;
                    const deltaY = touch.clientY - touchStartY;
                    
                    currentTranslateX += deltaX / currentScale;
                    currentTranslateY += deltaY / currentScale;
                    
                    constrainTranslate();
                    applyTransform();
                    
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                }
                // Handle swipe (only if not pinching and not zoomed)
                else if (e.touches.length === 1 && isSwiping && !isPinching && currentScale <= 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            modal.addEventListener('touchend', function(e) {
                if (!modal.classList.contains('active')) return;
                e.stopPropagation();
                
                // Reset pinch state if we have less than 2 touches
                if (e.touches.length < 2) {
                    isPinching = false;
                    // If transitioning from pinch to single touch, update touch start position
                    // to the remaining finger's position to prevent pan snapping
                    if (e.touches.length === 1 && currentScale > 1) {
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                    }
                }
                
                // Handle swipe end (only if not pinching and not zoomed)
                if (e.touches.length === 0 && isSwiping && !isPinching && currentScale <= 1 && e.changedTouches.length > 0) {
                    isSwiping = false;
                    
                    touchEndX = e.changedTouches[0].clientX;
                    touchEndY = e.changedTouches[0].clientY;
                    
                    const deltaX = touchEndX - touchStartX;
                    const deltaY = touchEndY - touchStartY;
                    const absDeltaX = Math.abs(deltaX);
                    const absDeltaY = Math.abs(deltaY);
                    
                    // Check if it's a vertical swipe (more vertical than horizontal)
                    if (absDeltaY > absDeltaX && absDeltaY > minSwipeDistance) {
                        // Swipe up or down - dismiss modal
                        modal.classList.remove('active');
                        document.body.classList.remove('modal-open');
                        resetZoom();
                        if (arrowHideTimeout) {
                            clearTimeout(arrowHideTimeout);
                        }
                    }
                    // Check if it's a horizontal swipe (more horizontal than vertical)
                    else if (absDeltaX > absDeltaY && absDeltaX > minSwipeDistance) {
                        if (deltaX > 0) {
                            // Swipe right - go to previous image
                            navigateImage('prev');
                        } else {
                            // Swipe left - go to next image
                            navigateImage('next');
                        }
                    }
                }
            }, { passive: false });
            
            modal.addEventListener('touchcancel', function(e) {
                if (!modal.classList.contains('active')) return;
                isSwiping = false;
                isPinching = false;
                e.stopPropagation();
            }, { passive: false });
        })();
    </script>
